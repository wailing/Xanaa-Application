<ion-header>
  <ion-navbar primary>
    <ion-buttons start>
      <button ion-button (click)="openProfilPage()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acceuil</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-card  (click)="openAdminPage()">
    <img src="assets/img/administratif-background.jpeg"/>
    <div class="card-title">Xan'Administratif</div>
    <div class="card-subtitle">Impots, C.A.F,...</div>
  </ion-card>

  <ion-card (click)="openAutoPage()">
    <img src="assets/img/voiture-background.jpg"/>
    <div class="card-title">Xan'Auto</div>
    <div class="card-subtitle">RDV au garage, dates de révisions</div>
  </ion-card>

  <ion-card (click)="openPortefeuillePage()">
    <img src="assets/img/portefeuille-background.jpg"/>
    <div class="card-title">Xana'Portefeuille</div>
    <div class="card-subtitle"> Piéces d'identités, cartes fidélités, garanties ...</div>
  </ion-card>

  <ion-card (click)="openSantePage()">
    <img src="assets/img/sante-background.jpg"/>
    <div class="card-title">Xana'Santé</div>
    <div class="card-subtitle">RDV avec un médecin, ...</div>
  </ion-card>

  <ion-card (click)="openLogementPage()">
    <img src="assets/img/logement-background.jpg"/>
    <div class="card-title">Xana'Logement</div>
    <div class="card-subtitle">Documents liés au logement, ...</div>
  </ion-card>



<ion-fab  left bottom>
    <button ion-fab color="dark" ><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="openDocsPage()"><ion-icon name="document"></ion-icon></button>
      <button ion-fab><ion-icon name="settings"></ion-icon></button>
      <button ion-fab><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


 </ion-content>
