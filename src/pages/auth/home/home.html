<ion-content class="auth-home">
  <div class="logo">
    <div class="logo-icon">
    </div>
  </div>

  <button ion-button block class="facebook-btn" (click)="loginUserWithFacebook()">
    <!--<ion-icon name="logo-facebook"></ion-icon>-->
    Connexion Facebook
  </button>

  <button ion-button color="light" class="sign-up-btn" (click)="openSignUpPage()">Inscription</button>
  <button ion-button color="light" class="log-in-btn" (click)="openLoginPage()">Se connecter</button>

  <div padding class="error" *ngIf="error">
    <p>{{error}}</p>
  </div>

  <div class="terms-of-use-txt">
    En vous inscrivant, vous acceptez les conditions generales
    <b (click)="openTermsOfService()">Conditions generales</b>
  </div>
</ion-content>
